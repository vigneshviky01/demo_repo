<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Name</title>
</head>
<body>

    <h1>Welcome to Our School</h1>

    <!-- Using <p> element for a block-level display -->
    <p>Teacher's Name: <strong>John Doe</strong></p>

    <!-- Using <span> element for inline text display -->
    <p>Welcome to the class of <span style="color: blue;">Mrs. Smith</span></p>

</body>
</html>
